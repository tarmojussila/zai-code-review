name: "Z.ai Code Review"
description: "AI-powered code review using Z.ai models"
inputs:
  ZAI_API_KEY:
    description: "Z.ai API key"
    required: true
  ZAI_MODEL:
    description: "Z.ai AI model"
    required: false
    default: "glm-4.7"
  ZAI_SYSTEM_PROMPT:
    description: "Custom system prompt for the AI reviewer"
    required: false
    default: "You are an expert code reviewer. Review the provided code changes and give clear, actionable feedback."
  GITHUB_TOKEN:
    description: "GitHub token for API access"
    required: false
    default: ${{ github.token }}
runs:
  using: "node20"
  main: "dist/index.js"
branding:
  icon: "check-circle"
  color: "gray-dark"